<style>
  .shadow-button{
    background-color:green;
    color:white;
    padding-top:10px;
    padding-bottom:10px;
    padding-right:18px;
    padding-left:18px;
    border:none;
    font-weight:bold;
    font-size:15px;
    cursor:pointer;
    box-shadow:3px 3px 5px rgba(0,0,0,0.15);
    transition: box-shadow 1s;
  }
  .shadow-button:active{
    margin-top:3px;
    margin-left:3px;
    box-shadow:none;
  }
  
</style>
<button class="shadow-button">
  Shadow
</button>
