<style>
  .stretch-button{
    background-color:green;
    color:white;
    padding-top:10px;
    padding-bottom:10px;
    padding-right:25px;
    padding-left:25px;
    border:none;
    font-weight:bold;
    font-size:15px;
    cursor:pointer;
    transition:padding-top 1s,
    padding-bottom 1s,
    padding-right 1s,
    padding-left 1s;
  }
  .stretch-button:hover{
    padding-top:20px;
    padding-bottom:20px;
    padding-right:35px;
    padding-left:35px;
  }
</style>
<button class="stretch-button">
  Stretch
</button>
